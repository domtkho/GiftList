<div ng-repeat="item in items | filter:searchText" ng-init="$last ? dragdrop() : null">
  <div class="col-md-4 product-tile">
    <div class="inner-tile list-drop" draggable="true" data-item="{{ item.id }}">
      <h2 class="product-name">{{ item.name }}</h2>
      <hr class="product-name-divider">
      <div class="product-mask"><img ng-src="{{ item.image }}" alt="item image" class="item-display-image"></div>
      <div class="row category-price-container">
        <span class="category-name">{{ item.category }}</span>
        <span class="item-price pull-right">{{ item.price | currency }}</span>
      </div>


      <!-- Button trigger modal for see more-->
      <button type="button" class="btn btn-primary btn-block item-button" data-toggle="modal" data-target="#product-{{ item.id }}">
        See More
      </button>
      <!-- Modal for adding to see more-->
      <div class="modal fade" id="product-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Product Information</h4>
            </div>
            <div class="modal-body">

              <h2>{{ item.name }}</h2>
              <h3>{{ item.category }}</h3>
              <p>{{ item.price | currency }}</p>
              <img ng-src="{{ item.image }}" alt="product image">
              <p>{{ item.description }}</p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
